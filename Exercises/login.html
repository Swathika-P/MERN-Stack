<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href="login.css">
</head>
<body>
    <div>
        <h1>Login Form</h1>
        <div class = "box"> 
            <div class ="inner-box">
               <label>Username*</label>
               <input type ="name" name="name" placeholder="Enter your Username" class="namepass">
            </div>
            <div class = "inner-box">
               <label>Password*</label>
               <input type ="password" name="pass" placeholder="Enter your Password" class="namepass">
            </div>
            <div class = "inner-box checkbox-container"> 
                <label>Remember Me</label>
                <input type ="checkbox" name="checkbox">
            </div>
            <div class = "inner-box">
                <button class ="loginbutton">Login</button>
            </div>
        </div>
</body>
</html>
