<!DOCTYPE html>
<html>
<head>
<style>
.outer-box {
  width: 300px;
  height: 300px;
  background-color: lightgray;
  padding: 20px;
}

.inner-box {
  width: 100%;
  height: 100%;
  background-color: gray;
  padding: 20px;
}
</style>
</head>
<body>
<div class="outer-box">
  <div class="inner-box">
    This is the inner box.
  </div>
</div>
</body>
</html>
